<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="src/icons/join_logo.png">
  <link rel="stylesheet" href="src/css/styles.css" />
  <script src="src/js/mini_backend.js"></script>
  <script src="src/js/script.js"></script>
  <title>Task</title>
</head>

  <body onload="initTask()">
    <!-- === START NAVIGATION === -->
    <nav id="desktop-nav" class="d-none"></nav>
    <nav id="mobile-nav" class="d-none"></nav>
    <!-- === END NAVIGATION === -->

    <div class="layout">
      <div id="content" class="content">
        
        <div class="headline-wrapper">
          <div class="headline">Add Task</div>
          <div class="sub-headline">Learning Management System Project</div>
        </div>

        <form onsubmit = "addTask(); return false;" class="task">
          <div class="item title-wrapper">
            <div>TITLE</div>
            <input id="title" required type="text">
          </div>
    
          <div class="item date-wrapper">
            <div>DUE DATE</div>
            <input id="datePicker" required type="date">
          </div>
              
          <div class="item category-wrapper">
            <label for="category">CATEGORY</label>
            <select name="category" id="category" required>
              <option value="management">Management</option>
              <option value="software-development">Software Development</option>
              <option value="design">Design</option>
              <option value="human-resources">Human Resources</option>
            </select>
          </div>

          <div class="item urgency-wrapper">
            <label for="urgency">URGENCY</label>
            <select name="urgency" id="urgency" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
              
          <div class="item description-wrapper">
            <label for="description">DESCRIPTION</label>
            <textarea required id="description" rows="3"></textarea>
          </div>
  
          <div class="item assigned-wrapper">
            <div>ASSIGNED TO</div>
            <div class="image-wrapper">
              <img onclick="selectTaskEditors(this.id)" id="user-1" src="src/img/profile1.jpg" alt="">
              <img onclick="selectTaskEditors(this.id)" id="user-2" src="src/img/profile2.jpg" alt="">
              <img onclick="selectTaskEditors(this.id)" id="user-3" src="src/img/profile3.jpg" alt="">
              <img onclick="selectTaskEditors(this.id)" id="user-4" src="src/img/profile4.jpg" alt="">
              <img onclick="selectTaskEditors(this.id)" id="user-5" src="src/img/profile5.jpg" alt="">
            </div>
          </div>

            <div class="item button-wrapper">
              <button>CANCEL</button>
              <button type="submit">CREATE TASK</button>
            </div>
        </form>
      </div>
    </div>

  </body>
</html>
